<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Click counter</title>
  </head>
  <body>
    <div id="counter">
      <div>This is a counter</div>
      <div id="count-number"></div>
    </div>
    <div id="button-div">
      <button id="increase-button" onclick="(increaseCounter())">
        Click Me!
      </button>
      <button id="reset-button" onclick="(resetCounter())">Reset</button>
      <button id="decrease-button" onclick="(decreaseCounter())">
        Decrease
      </button>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
