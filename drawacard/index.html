<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Draw a card</title>
  </head>
  <body>
    <div id="main">
      <div id="card"></div>
      <div id="deck-count">52/52</div>
      <div>
        <input
          type="checkbox"
          value="hearts"
          name="hearts"
          id="hearts"
          class="checkbox"
        />
        <label for="hearts">Hearts</label>
      </div>
      <div>
        <input
          type="checkbox"
          value="diamonds"
          name="diamonds"
          id="diamonds"
          class="checkbox"
        />
        <label for="diamonds">Diamonds</label>
      </div>
      <div>
        <input
          type="checkbox"
          value="clubs"
          name="clubs"
          id="clubs"
          class="checkbox"
        />
        <label for="clubs">Clubs</label>
      </div>
      <div>
        <input
          type="checkbox"
          value="spades"
          name="spades"
          id="spades"
          class="checkbox"
        />
        <label for="spades">Spades</label>
      </div>
      <div id="text"></div>
      <button id="draw-card">Draw a card</button>
      <button id="reset">Reset / Shuffle Deck</button>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
