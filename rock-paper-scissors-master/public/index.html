<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper, Scissors</title>

    <div class="container">
      <div id="head">
        <h2 id="heading">
          Rock<br />
          Paper<br />
          Scissors
        </h2>
        <div id="scorebox">
          <p id="scorehead">Score</p>
          <p id="score">12</p>
        </div>
      </div>
      <div id="choices">
        <div class="top-choices">
          <div class="outer-ring paper">
            <div class="button paper">
              <img src="../images/icon-paper.svg" alt="paper" />
            </div>
          </div>
          <div class="bar top-bar"></div>
          <div class="bar left-bar"></div>
          <div class="bar right-bar"></div>
          <div class="outer-ring scissors">
            <div class="button scissors">
              <img src="../images/icon-scissors.svg" alt="scissors" />
            </div>
          </div>
        </div>
        <div class="bottom-choices">
          <div class="outer-ring rock">
            <div class="button rock">
              <img src="../images/icon-rock.svg" alt="rock" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </head>
  <body>
    <script src="./font.js" defer></script>
    <script src="./main.js" defer></script>
  </body>
</html>
